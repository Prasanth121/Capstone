<div class="container">
   <div class="adding-align">
      <h4>Add Property</h4>
   </div>
   <div class="calander input-number">
      <label style="color: rgb(80, 80, 80); font-weight: bold;">Hotel Name</label>
      <input type="text" class="form-control" id="inputPassword2" placeholder="Hotel Name" [(ngModel)]='property.property_name' name="hotelname" required>
   </div>
   <div class="calander input-number">
      <label style="color: rgb(80, 80, 80); font-weight: bold;">Property Type</label>
      <input type="text" class="form-control" id="inputPassword2" placeholder="Property Type" [(ngModel)]='property.property_type' name="propertytype" required>
   </div>
   <div class="calander input-number">
      <label style="color: rgb(80, 80, 80); font-weight: bold;">Address</label>
      <input type="text" class="form-control" id="inputPassword2" placeholder="Hotel Address" [(ngModel)]='property.address' name="hoteladdress" required>
   </div>
   <div class="calander input-number">
      <label style="color: rgb(80, 80, 80); font-weight: bold;">Location</label>
      <input type="text" class="form-control" id="inputPassword2" placeholder="City" [(ngModel)]='property.location' name="location" required>
   </div>
   <div class="calander input-number">
      <label style="color: rgb(80, 80, 80); font-weight: bold;">Maximum-Guest</label>
      <input type="number" class="form-control" id="inputPassword2" placeholder="Max. No.of Guest" [(ngModel)]='property.max_guest' name="max_guest"required>
   </div>
   <div class="calander input-number">
      <label style="color: rgb(80, 80, 80); font-weight: bold;">No. of Rooms</label>
      <input type="number" class="form-control" id="inputPassword2" placeholder="No. of rooms" [(ngModel)]='property.rooms' name="rooms" required>
   </div>
   <div class="calander input-number">
      <label style="color: rgb(80, 80, 80); font-weight: bold;">Room Size (.sqt)</label>
      <input type="text" class="form-control" id="inputPassword2" placeholder="Room Size (.sqt ft)" [(ngModel)]='property.room_size' name="room_size" required>
   </div>
   <div class="calander input-number">
      <label style="color: rgb(80, 80, 80); font-weight: bold;">Property Description</label>
      <input type="text" class="form-control" id="inputPassword2" placeholder="Property Description" [(ngModel)]='property.property_line_content' name="property_line_content" required>
   </div>
   <div class="calander input-number">
      <label style="color: rgb(80, 80, 80); font-weight: bold;">About Property</label>
      <input type="text" class="form-control" id="inputPassword2" placeholder="About Property" [(ngModel)]='property.more_info' name="moreinfo" required>
   </div>
   <div class="calander input-number">
      <label style="color: rgb(80, 80, 80); font-weight: bold;">No. of Bed</label>
      <input type="number" class="form-control" id="inputPassword2" placeholder="Bed Count" [(ngModel)]='property.beds' name="beds" required>
   </div>
   <div class="calander input-number">
      <label style="color: rgb(80, 80, 80); font-weight: bold;">Price</label>
      <input type="number" class="form-control" id="inputPassword2" placeholder="INR Price" [(ngModel)]='property.price' name="price" required>
   </div>
   <div class="calander input-number">
      <label style="color: rgb(80, 80, 80); font-weight: bold;">Rating</label>
      <input type="text" class="form-control" id="inputPassword2" placeholder="Rating" [(ngModel)]='property.ratings' name="ratings" required>
   </div>
   <div class="center">
      <div class="add-button">
         <input type="submit" (click)="addpropertydata()" value="Add Property">
      </div>
   </div>
</div>
